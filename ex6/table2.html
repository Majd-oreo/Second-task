<!DOCTYPE html>
<html>
    <head>
        <title>Exercise #2- Tables</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h3>Table Num. 2</h3>
        <table>
            <tr>
                <td rowspan="2">Row 1-2,Col 2</td>
                <td>Row 1, Col 2</td>
                <td>Row 1, Col 3</td>
                <td>Row 1, Col 4</td>
            </tr>
            <tr>
            <!-- <td>Row 3, Col 1</td> -->
                <td colspan="2" rowspan="2">Row 2-3, Col 2-3</td>
                <td>Row 2, Col 4</td>

            </tr>
            <tr>
                <td>Row 3, Col 1</td>
                <td>Row 3, Col 4</td>
                
            </tr>
            <tr>
                
            <td>Row 4, Col 1</td> 
            <td>Row 4, Col 2</td> 
            <td colspan="2">Row 4, Col 3-4</td>
            </tr>

        </table>
    </body>
</html>
