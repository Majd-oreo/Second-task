<!DOCTYPE html>
<html>
    <head>
        <title>Personal details</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="personal" style="width: 400px; padding: 20px; margin-right: auto;">
            <fieldset>
                <legend>Personal Details</legend>
                <label for="salutation">salutation</label>
                <select id="sal" name="salutation">
                    <option value="non" >--None--</option>
                    <option value="mm">mm</option>
                </select>
                <br><br>
                <label for="firs">First name:</label>
                <input type="text" id="first" name="first">
                <br><br>
                <label for="last">Last name:</label>
                <input type="text" id="last" name="last">
                <br><br>
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="le">
                <label for="male">Male</label>
                <input type="radio" id="female" name="le">
                <label for="fmale">Female</label>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <br><br>
                <label for="date">Date of Birth:</label>
                <input type="date" id="date" name="date">
                <br><br>
                <label for="address">Address:</label><br>
                <textarea id="address" name="address"></textarea>
                <br><br>
                <button type="submit">Submit</button>

                
            </fieldset>
        </form>

    </body>
</html>
