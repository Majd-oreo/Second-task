<!DOCTYPE html>
<html>
    <head>
        <title>Form1</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        
        <form action="submit" method="post">
            <label for="userid">User id:</label>
    
        <input type="text" id="userid" name="userid" style="width: 20%;" required>
        <br><br>
        <label for="passowrd">Password:</label>
        <input type="password" id="pass" name="passowrd" style="width: 20%;" required>
        <br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" style="width: 80%;" required>
        <br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" style="width: 80%;" required>
        <br><br>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="first" disabled selected>(Please select a country)</option>
            <option value="jordan">Jordan</option>
            <option value="lebnon">Lebnon</option>
        </select>
        <br><br>
        <label for="code">Zip code:</label>
        <input type="text" id="code" name="code" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" style="width: 80%;" required>
        <br><br>
        <label for="sex">Sex:</label>
        <input type="radio" id="male" name="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="female">
        <label for="female">Female</label>
        <br><br>
        <label for="language">Language:</label>
        <input type="checkbox" id="english" name="english">
        <label for="english">English</label>
        <input type="checkbox" id="non" name="non">
        <label for="nonenglish">Non English</label>
        <br><br>
        <label for="about" >About:</label>
        <textarea name="about" rows = 10 cols="40" style="margin-left: 20%;" ></textarea>
        <br><br>
        <button type="submit" style="margin-left: 50%;">Submit</button>
        
        


        
            
        </form>
    </body>
</html>
